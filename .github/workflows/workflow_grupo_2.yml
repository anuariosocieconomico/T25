name: Scripts Grupo 2

on:
  schedule:
    # Executa todo dia 2 do mês às 00:00 America/Maceio (UTC-3) = 03:00 UTC
    - cron: "0 3 2 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script-2:
    runs-on: windows-latest
    env:
      DADOS_ABERTOS_API: ${{ secrets.DADOS_ABERTOS_API }}
      CAGED_LOGIN: ${{ secrets.CAGED_LOGIN }}
      CAGED_PASSWORD: ${{ secrets.CAGED_PASSWORD }}
      GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Update dev branch
        run: |
          git fetch origin dev
          git pull origin dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Scripts/Daniel/requirements.txt

      - name: Run Script 2
        run: python Scripts/Daniel/2_GRUPO_SCRIPTS.py

      - name: Commit and push to dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Script 2 - atualização em $(date -u)" || echo "Sem mudanças"
          git push origin dev
