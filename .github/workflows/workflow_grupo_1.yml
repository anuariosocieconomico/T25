name: Scripts Grupo 1

on:
  schedule:
    # Executa todo dia 1 do m√™s √†s 00:00 America/Maceio (UTC-3) = 03:00 UTC
    - cron: "0 3 1 * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  run-script-1:
    runs-on: windows-latest
    env:
      DADOS_ABERTOS_API: ${{ secrets.DADOS_ABERTOS_API }}
      CAGED_LOGIN: ${{ secrets.CAGED_LOGIN }}
      CAGED_PASSWORD: ${{ secrets.CAGED_PASSWORD }}
      GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Check and sync branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verifica se a branch existe remotamente
          if git ls-remote --heads origin feature/atualizacao-grupo-1 | grep -q feature/atualizacao-grupo-1; then
            echo "Branch exists, syncing with main..."
            git fetch origin feature/atualizacao-grupo-1
            git checkout feature/atualizacao-grupo-1
            git merge origin/main --strategy-option theirs --no-edit || echo "Merge conflict, will recreate branch"
            git checkout main
            git branch -D feature/atualizacao-grupo-1 2>/dev/null || true
          else
            echo "Branch does not exist, will be created fresh"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'
          cache: 'pip'
          cache-dependency-path: 'Scripts/Daniel/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Scripts/Daniel/requirements.txt

      - name: Run Script 1
        run: python Scripts/Daniel/1_GRUPO_SCRIPTS.py

      - name: Check for existing PR
        id: check-pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:feature/atualizacao-grupo-1`,
              base: 'main'
            });
            
            if (pullRequests.length > 0) {
              core.setOutput('exists', 'true');
              core.setOutput('pr-number', pullRequests[0].number);
            } else {
              core.setOutput('exists', 'false');
            }

      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Script 1 - atualiza√ß√£o autom√°tica de dados"
          branch: feature/atualizacao-grupo-1
          delete-branch: false
          base: main
          title: "Atualiza√ß√£o autom√°tica - Script Grupo 1"
          body: |
            ## Atualiza√ß√£o Autom√°tica de Dados
            
            As altera√ß√µes foram geradas pela execu√ß√£o do script `1_GRUPO_SCRIPTS.py`.
            
            - **Executado em:** ${{ github.event_name }}
            - **Data:** ${{ github.run_id }}
            
            ${{ steps.check-pr.outputs.exists == 'true' && '‚ö†Ô∏è Este PR foi atualizado automaticamente. A branch foi sincronizada com main antes da atualiza√ß√£o.' || 'üÜï Este √© um novo PR.' }}
          labels: |
            automated-pr
            data-update