name: Scripts Grupo 1

on:
  schedule:
    # Executa todo dia 1 do mês às 00:00 America/Maceio (UTC-3) = 03:00 UTC
    - cron: "0 3 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script-1:
    runs-on: windows-latest
    env:
      DADOS_ABERTOS_API: ${{ secrets.DADOS_ABERTOS_API }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Scripts/Daniel/requirements.txt

      - name: Run Script 1
        run: python Scripts/Daniel/1_GRUPO_SCRIPTS.py

      - name: Commit results
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Script 1 - atualização em $(Get-Date -Format u)" || Write-Host "Sem mudanças"
          git push origin main
