name: Scripts Grupo 1

on:
  schedule:
    # Executa todo dia 1 do mês às 00:00 America/Maceio (UTC-3) = 03:00 UTC
    - cron: "0 3 1 * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  run-script-1:
    runs-on: windows-latest
    env:
      DADOS_ABERTOS_API: ${{ secrets.DADOS_ABERTOS_API }}
      CAGED_LOGIN: ${{ secrets.CAGED_LOGIN }}
      CAGED_PASSWORD: ${{ secrets.CAGED_PASSWORD }}
      GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main # Faz checkout direto da branch de desenvolvimento

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'
          cache: 'pip' # <--- Adicione esta linha
          cache-dependency-path: 'Scripts/Daniel/requirements.txt' # <--- Indique onde está o seu arquivo de requisitos

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Scripts/Daniel/requirements.txt

      - name: Run Script 1
        run: python Scripts/Daniel/1_GRUPO_SCRIPTS.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Script 1 - atualização automática de dados"
          # A action criará uma branch única automaticamente (ex: create-pull-request/patch-...)
          # ou pode definir um padrão fixo abaixo:
          branch: feature/atualizacao-grupo-1
          delete-branch: true # Elimina a branch após o merge do PR
          base: main
          title: "Atualização automática - Script Grupo 1"
          body: |
            ## Atualização Automática de Dados
            
            As alterações foram geradas pela execução do script `1_GRUPO_SCRIPTS.py`.
            
            - **Executado em:** ${{ github.event_name }}
            - **Data:** $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')
          labels: |
            automated-pr
            data-update