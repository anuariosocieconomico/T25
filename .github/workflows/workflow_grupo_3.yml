name: Scripts Grupo 3

on:
  schedule:
    # Executa todo dia 3 do m√™s √†s 00:00 America/Maceio (UTC-3) = 03:00 UTC
    - cron: "0 3 3 * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  run-script-3:
    runs-on: windows-latest
    env:
      DADOS_ABERTOS_API: ${{ secrets.DADOS_ABERTOS_API }}
      CAGED_LOGIN: ${{ secrets.CAGED_LOGIN }}
      CAGED_PASSWORD: ${{ secrets.CAGED_PASSWORD }}
      GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches
        run: |
          git fetch origin main
          git fetch origin dev

      - name: Create feature branch
        run: |
          $timestamp = Get-Date -Format "yyyyMMdd-HHmmss"
          $branchName = "feature/script-grupo-3-$timestamp"
          git checkout -b $branchName origin/dev
          echo "FEATURE_BRANCH=$branchName" >> $env:GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Scripts/Daniel/requirements.txt

      - name: Run Script 3
        run: python Scripts/Daniel/3_GRUPO_SCRIPTS.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "Script 3 - atualiza√ß√£o autom√°tica $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"

      - name: Push feature branch
        run: git push origin ${{ env.FEATURE_BRANCH }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.FEATURE_BRANCH }}
          base: dev
          title: "ü§ñ Atualiza√ß√£o autom√°tica - Script Grupo 3"
          body: |
            ## Atualiza√ß√£o Autom√°tica
            
            Executado em: ${{ github.event_name == 'schedule' && 'Agendamento' || 'Manual' }}
            Data/Hora: ${{ github.run_started_at }}
            
            Altera√ß√µes geradas pelo script `3_GRUPO_SCRIPTS.py`
          labels: automated, script-update
